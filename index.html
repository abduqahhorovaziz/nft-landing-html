<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- FONT - WORK SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet">
</head>

<body>
<!-- HEADER -->
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="nav__logo">
                <a href="#">
                    <img src="./assets/images/logo.svg" alt="logo">
                </a>
            </div>
            <div class="nav__side">
                <ul class="nav__links">
                    <li class="nav__links_item"><a class="nav__links_link active" href="#">Explore</a></li>
                    <li class="nav__links_item"><a class="nav__links_link" href="#">Creators</a></li>
                    <li class="nav__links_item"><a class="nav__links_link" href="#">Community</a></li>
                </ul>
                <div class="nav__functions">
                    <button class="nav__functions_btn btn">Connect Wallet</button>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- MAIN -->


<section class="hero">
    <div class="blur-one"></div>
    <div class="blur-two"></div>
    <div class="blur-three"></div>
    <div class="blur-four"></div>
    <div class="blur-five"></div>
    <div class="blur-six"></div>

    <div class="container hero__wrapper">
        <div class="hero__content">
            <h1 class="hero__content_title">Explore, Buy and Sell the <span>Best NFTs!</span></h1>
            <div class="hero__content_btns">
                <button class="hero__content_btn btn-right btn">Explore</button>
                <button class="hero__content_btn btn-left btn">Create</button>
            </div>
            <div class="hero__content_statistics">
                <div class="statistic__data">
                    <h2 class="statistic__data_count">32k+</h2>
                    <p class="statistic__data_text">Artworks</p>
                </div>
                <div class="statistic__data">
                    <h2 class="statistic__data_count">20k+</h2>
                    <p class="statistic__data_text">Auctions</p>
                </div>
                <div class="statistic__data">
                    <h2 class="statistic__data_count">12k+</h2>
                    <p class="statistic__data_text">Creators</p>
                </div>
            </div>
        </div>
        <div class="hero__card">
            <div class="main__card" data-parallax
                 data-parallax-x="16"
                 data-parallax-y="20">
                <div class="main__card_body">
                    <div class="main__card_header">
                        <div class="main__card_header_left">
                            <p class="main__card_header_title">Current bid</p>
                            <h3 class="main__card_header_subtitle">0.99 ETH</h3>
                        </div>
                        <div class="main__card_header_right">
                            <p class="main__card_header_title">Ends in</p>
                            <h3 class="main__card_header_subtitle">25 hrs</h3>
                        </div>
                    </div>
                </div>

                <div class="main__card_footer">
                    <div class="main__card_footer_profile">
                        <p class="main__card_footer_role">Artist</p>
                        <p class="main__card_footer_account">@wzard</p>
                    </div>
                    <div class="main__card_footer_btn btn">Start Bid</div>
                </div>
            </div>
        </div>
    </div>

    <a href="#partners" class="scroll__btn">
        <img src="./assets/images/icons/arrow-down.svg" alt="arrow-down">
    </a>
</section>

<!-- <section id="partners" class="partners"></section> -->

<script src="js/main.js"></script>
</body>

</html>
